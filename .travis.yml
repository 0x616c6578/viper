language: python

cache:
    pip: true
    directories:
        - .tox

python:
    - 2.7
    - 3.4
    - 3.5
    - "3.5-dev"
    - 3.6
    - "3.6-dev"
      #- "3.7-dev"
      #- "nightly"

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install gcc python-socksipy libssl-dev swig p7zip-full unrar -qq
    - wget http://downloads.sourceforge.net/project/ssdeep/ssdeep-2.13/ssdeep-2.13.tar.gz
    - tar -zxvf ssdeep-2.13.tar.gz
    - pushd ssdeep-2.13
    - ./configure && make
    - sudo make install
    - popd
install:
    - pip install -U -r requirements-dev.txt
    - pip install -U tox-travis
script:
    - echo "exit" | python viper-cli
    - tox
    - tox -e pep8
